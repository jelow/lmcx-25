{% extends "base.html" %}
{% block title %}Event Details{% endblock title %}
{% block content %}
    <h1>{{ events.title }}</h1>
    <p><strong>Date:</strong> {{ events.date }}</p>
    <p><strong>Location:</strong> {{ events.location }}</p>
    <p><strong>Description:</strong> {{ events.description }}</p>
    <a href="{{ events.website }}" class="btn btn-purp" target="_blank">Register</a>
    <a href="{% url 'events_list' %}" class="btn btn-secondary">Back to Events List</a>
{% endblock content %}
